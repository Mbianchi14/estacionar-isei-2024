<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="SimpleAuth.css" />
    <title>SimpleAuth</title>
  </head>
  <body>
    <div class="form-design">
      <form action="" method="post">
        <div class="branding">
          <h1>Estacionar</h1>
          <img src="logo-estacionar.png" alt="branding-app" srcset="" />
        </div>
        <div class="create_account">
          <h2>Crear una cuenta</h2>
          <p>ingrese su email para registrarse en la App</p>
        </div>
        <input
          type="text"
          name=""
          placeholder="email@domain.com"
          required
          autocomplete="off"
          autofocus
          id=""
        />
        <button class="btnReg" name="send" type="submit">Registrarse</button>
        <div class="divider">
          <hr />
          <p>o continuar en</p>
          <hr />
        </div>
        <div class="google">
          <img src="google-icon.webp" alt="google-icon" />
          <a class="btnGog" href="https://">Google</a>
        </div>
        <div class="policy-terms">
          <p>
            By clicking continue, you agree to our
            <a class="policy" href="https://">Terms of Service</a> and
            <a class="policy" href="https://">Privacy Policy</a>.
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
