<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Estacionamiento</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        .container-fluid {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header-row {
            flex: 0 0 auto;
            padding: 10px 0;
        }
        .users-container {
            flex: 1 1 auto;
            overflow-y: auto;
        }
        .custom-btn {
            width: 25%;
        }
        .custom-title {
            width: 75%;
        }
        .custom-search {
            width: 66.66%;
        }
        .custom-users {
            width: 33.33%;
            padding-right: 1cm;
        }
        .search-input {
            background-color: #6495ED;
            color: white;
            border-radius: 20px;
            border: none;
        }
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .search-input:focus {
            background-color: #4682B4;
            box-shadow: 0 0 0 0.2rem rgba(100, 149, 237, 0.25);
        }
        .user-row {
            background-color: #f8f9fa;
            border-radius: 10px;
            border-bottom: 1px solid #dee2e6;
            padding: 10px 0;
            margin-bottom: 10px;
        }
        .user-photo {
            width: 40px;
            height: 40px;
            background-color: #ccc;
            border-radius: 50%;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .status-active {
            background-color: green;
        }
        .status-inactive {
            background-color: red;
        }
    </style>
</head>

    <div class="container-fluid">

            </div>
        </div>
        <div class="row header-row">

            </div>
            <div class="col-4 d-flex justify-content-end align-items-center custom-users">

        </div>
