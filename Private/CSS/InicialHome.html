<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="InicialHome.css" />
    <title>Home Inicial</title>
  </head>
  <body>
    <div class="content">
      <div class="branding">
        <h1>Tu lugar para estacionar</h1>
        <img src="logo-estacionar.png" alt="branding-app" srcset="" />
      </div>
      <div class="text">
        <p>¿Que tipo de vehiculo queres estacionar?</p>
      </div>
      <div class="grid">
        <div class="vehicle">
          <img src="car.png" alt="car" srcset="" />
          <p>auto</p>
        </div>
        <div class="vehicle">
          <img src="motorbike.png" alt="motorbike" srcset="" />
          <p>moto</p>
        </div>
        <div class="vehicle">
          <img src="suv.png" alt="suv" />
          <p>camioneta</p>
        </div>
        <div class="vehicle">
          <img src="pickup.png" alt="pickup" srcset="" />
          <p>4x4</p>
        </div>
        <div class="vehicle">
          <img src="truck.png" alt="truck" srcset="" />
          <p>camion</p>
        </div>
        <div class="vehicle">
          <img src="bike.png" alt="bike" />
          <p>bicicleta</p>
        </div>
      </div>
      <div class="blue-content">
        <span>Sos dueño de una cochera?</span>
        <a href="https://" class="btn">Registrala aquí</a>
      </div>
    </div>
  </body>
</html>
