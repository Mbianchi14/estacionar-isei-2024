<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="/Private/CSS/css/bootstrap.css"> -->
    <link href="./Private/CSS/css/bootstrap.css" rel="stylesheet">
    <title>Modal Franjas</title>
</head>
<body bg-primary>
    
    <div class="modal modal-sheet position-static d-flex flex-column bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSheet">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header border-bottom-0 d-flex flex-column">
        <Div class="w-100">
            <img class="float-start" src="./Private/img/moneda.png" height="30px" alt="moneda">
        </Div>
    
        <Div class="w-100">
            <h3 class="fs-5">Configurar una nueva tarifa</h3>
        </Div>
        <Div class="w-100">
            <h5 class="fs-6 text-secondary">Completa los datos de la tarifa.</h5>
        </Div>
        <div class="row row-cols-2 pb-25">
            <Div class="d-flex flex-column"><label for="formGroupExampleInput" class="form-label" for="franja">Franja</label>
            <select class="form-select form-control-sm" aria-label="Default select example" id="exampleFormControlInput1" name="Franja" placeholder="Seleccionar..">
                <option selected>Seleccionar..</option>
                <option value="franja-1">Semana-Tarde</option>
                <option value="franja-2">Semana-Noche</option>
                <option value="franja-3">Finde-Tarde</option>
                <option value="franja-4">Finde-Noche</option>
            </select></Div>
            <div class="d-flex flex-column">
                <label for="formGroupExampleInput" class="form-label" for="fecha">Fecha</label>
                <input class="form-control form-control-sm" id="exampleFormControlInput1" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" type="date">
            </div>                
            <div class="d-flex flex-column">
                <label class="form-label" for="tipo-vehiculo">Tipo Vehiculo</label>        
                <select class="form-select form-control-sm" aria-label="Default select example" id="exampleFormControlInput1" name="Tipo Vehiculo" placeholder="Seleccionar..">
                    <option value="Seleccionar">Seleccionar..</option>
                    <option value="Camion">Camion</option>
                    <option value="Auto">Auto</option>
                    <option value="Camioneta">Camioneta</option>
                    <option value="Moto">Moto</option>
                </select>
            </div>
            <div class="d-flex flex-column">
                <label class="form-label" for="monto">Monto</label>
                <input class="form-control form-control-sm" id="exampleFormControlInput1" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" type="number" placeholder="$500">
            </div>
        </div>
        <div class="w-100 d-flex flex-row justify-content-evenly pt-2" >
            <button class="btn btn-outline-secondary btn-sm">Cancelar</button>
            <button class="btn btn-primary btn-sm" type="submit">Guardar</button>
            
        </div>
    </Div>
</div>
</div>
</div>
</body>
</html>
